<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>trivia web socket</title>

	<style>

		* {
		    font-size: 14pt;
		    font-family: Monserrat;
		}
		body {
			background-color: #446F86;
			text-align: center;
			place-content: center;
		}
		#messages {

		}

		.clickable {
			background: #09f;
	    	color: #fff;
	    	border: 0;
	    	margin: 4px;
	    	border-radius: 4px;
		}

		.clickable:hover {
			background: #0cf;
		}

	</style>

	<script type="module">
		import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";

		const socket = io();

		const form = document.getElementById('form')

		form.addEventListener('submit', (e) => {
			e.preventDefault()

			if (input.value) {
				const input = document.getElementById('input')
				
				socket.emit('room enter', input.value)

				input.value = ''
			}
		})

		create.addEventListener('click', (e) => {
			e.preventDefault()

			socket.emit('room create')
		})


    	

	</script>
</head>
<body>
	<h1>Lobby</h1>

	<section id="enter_room">
	    
	    <form id="form">
		    <input type="text" name="message" id="input" placeholder="Enter Code..." autocomplete="off" />
		    <button class="clickable" type="submit">Enter</button>
	    </form>

    </section>

    <p>or</p>

    <section>
    	<button class="clickable" id = "create">Create New</button>
    </section>

   
</body>
</html>
